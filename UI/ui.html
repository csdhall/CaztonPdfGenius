<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 24px;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      .chat-container {
        width: 80%;
        max-width: 600px;
        height: 80%;
        max-height: 800px;
        background-color: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 2px solid #007aff;
        padding: 20px;
        padding-bottom: 50px;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .message {
        margin-bottom: 10px;
      }

      .message.bot {
        color: #333;
      }

      .message.user {
        color: #007bff;
        text-align: right;
      }

      .input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #eee;
        height: 60px;
      }

      .input-container input {
        flex-grow: 1;
        border: none;
        border-radius: 5px;
        padding: 10px;
        outline: none;
        font-size: 16px;
        height: 40px;
      }

      .input-container button {
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
        padding: 10px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        width: 120px;
      }

      .user-message {
        background-color: #007bff;
        color: white;
        border-radius: 10px;
        padding: 10px;
        margin-left: auto;
        margin-right: 20px;
        align-self: flex-end;
      }

      .bot-message {
        background-color: #eee;
        color: #333;
        border-radius: 10px;
        padding: 10px;
        margin-right: auto;
        margin-left: 20px;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <h1>Chatbot Demo</h1>

    <div class="chat-container">
      <div class="messages" id="chatbox"></div>
      <form onsubmit="return askQuestion();" class="input-container">
        <input
          type="text"
          id="inputBox"
          class="input"
          placeholder="Ask a question..."
          value="what is the key takeaway"
        />
        <button type="submit">Ask</button>
      </form>
    </div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const inputBox = document.getElementById("inputBox");

      function askQuestion() {
        const question = inputBox.value;

        if (question) {
          inputBox.value = "";
          appendMessage("You", question);
          fetch("http://localhost:8080/qa", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              key: question,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              const answer = data.response;
              appendMessage("Chatbot", answer);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }

        return false;
      }

      function appendMessage(sender, message) {
        const messageElement = document.createElement("p");
        messageElement.innerText = `${sender}: ${message}`;
        chatbox.appendChild(messageElement);
      }
    </script>
  </body>
</html>
