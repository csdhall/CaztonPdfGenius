# index.html

<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="UTF-8" />  
    <title>Cazton PDF Genius</title>  
    <link rel="stylesheet" href="UI/style.css">  
  </head>  
  <body>  
    <h1>Cazton PDF Genius</h1>  
  
    <div class="chat-container">  
      <div class="messages" id="chatbox"></div>  
      <form onsubmit="return askQuestion();" class="input-container">  
        <input  
          type="text"  
          id="inputBox"  
          class="input"  
          placeholder="Ask a question..."  
        />  
        <button type="submit">Ask</button>  
      </form>  
    </div>  
  
    <script>  
      const chatbox = document.getElementById("chatbox");  
      const inputBox = document.getElementById("inputBox");  
  
      function askQuestion() {  
        const question = inputBox.value;  
        console.log("You: " + question);  
  
        if (question) {  
          inputBox.value = "";  
          appendMessage("You", question);  
          fetch("http://127.0.0.1:5500/qa", {  
            method: "POST",  
            headers: {  
              "Content-Type": "application/json",  
            },  
            body: JSON.stringify({  
              key: question,  
            }),  
          })  
            .then((response) => {  
              console.log(response);  
              return response.json(); // Add the 'return' keyword here  
            })  
            .then((data) => {  
              const answer = data.response;  
              appendMessage("Cazton", answer);  
            })  
            .catch((error) => {  
              console.error("Error:", error);  
            });  
        }  
  
        return false;  
      }  
  
      function appendMessage(sender, message) {  
        const messageElement = document.createElement("p");  
        messageElement.innerText = `${sender}: ${message}`;  
        chatbox.appendChild(messageElement);  
        messageElement.scrollIntoView();  
      }  
    </script>  
  </body>  
</html>
